<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="stylesheet" href="./style.css">
    <title> MyBookList App </title>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="display-4 text center">
        <i class="fas fa-book-open text-primary"></i>My<span class="text-primary">Book</span>List</h1>
        
        <form id="book-form">
          <div class="form-group">
            <label for="id">ID</label>
            <input type="text" id="id" class="form-control">
            </div>

            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" id="title" class="form-control">
              </div>

              <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
                </div>

                <div class="form-group">
                  <label for="read it?">Read It?</label>
                  <input type="text" id="read it?" class="form-control">
                  </div>

                  <input type="submit" value="Add Book"
                  class="btn btn-primary btn-block">
                </form>
                <table class="table table-striped mt-5"></table>
              </div>
              <script src="app.js"></script>
            </body>
            </html>
